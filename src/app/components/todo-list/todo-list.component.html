<div class="col-sm-12 pt-5 text-left">
    <div class="col-md-12">
        <button class="btn" style="font-size: 40px;margin-bottom:40px;margin-left:-14px" (click)="onClickAddTodo()"><i class="fa fa-plus-circle"></i></button>
    </div>
</div>
<div class="container">
    <div class="box" *ngFor="let todo of todos">
        <div class="inner">
            <span style="padding-left: 10px;padding-right: 10px;border-radius: 10px;" [ngStyle]="{'background': getColor(todo)}">{{todo.taskName.substring(0,9)}}</span>
            <p> {{todo.description.substring(0,12)}}....</p>
            <p style="font-size: 12px;"> {{todo.dateTime}}</p>

        </div>
        <div class="col-md-12">
            <button class="btn" (click)="onClickEditTodoDetail(todo.id)"><i class="fa fa-pencil"></i></button>
            <button class="btn" (click)="onClickTodoDelete(todo.id)"><i class="fa fa-trash"></i></button>
        </div>
    </div>

</div>
